<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="ex_04.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
         <section class="api-section" id="dog-section">
            <div class="icon">
                <i class="fas fa-dog"></i>
            </div>
            <h2>Chien aléatoire</h2>
            <div class="image-container">
                <img id="dogImage" src="" alt="Chien aléatoire">
            </div>
        </section>

        <section class="api-section" id="cat-section">
            <div class="icon">
                <i class="fas fa-cat"></i>
            </div>
            <h2>Chat aléatoire</h2>
            <div class="image-container">
                <img id="catImage" src="" alt="Chat aléatoire">
            </div>
        </section>

        <section class="api-section" id="advice-section">
            <div class="icon">
                <i class="fas fa-lightbulb"></i>
            </div>
            <h2>Conseil du jour</h2>
            <p id="adviceText">Chargement du conseil...</p>
        </section>

        <section class="api-section" id="crypto-section">
            <div class="icon">
                <i class="fas fa-coins"></i>
            </div>
            <h2>Prix des cryptomonnaies</h2>
            <ul id="cryptoPrices"></ul>
        </section>

        <section class="api-section" id="joke-section">
            <div class="icon">
                <i class="fas fa-laugh"></i>
            </div>
            <h2>Blague du jour</h2>
            <p id="jokeText">Chargement de la blague...</p>
        </section>
    </div>

    <script src="ex_04.js"></script>
</body>
</html>
